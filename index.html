<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <header>
    </header>
    <main>
        <h2>Poll Tracker Login</h2>
        <div class=outer-container>
            <div class=sign-in-up-container>
                <h3>Existing Users: Log In</h3>
                <form id=log-in-form class=sign-in-up-form action="">
                    <label for="">
                        Email:
                        <input type="email" name="email">
                    </label>
                    <label for="">
                        Password:
                        <input type="password" name="password">
                    </label>
                    <button>Log-In</button>
                </form>
            </div>
            <div class=sign-in-up-container>
                <h3>New Users: Sign Up</h3>
                <form id=sign-up-form class=sign-in-up-form action="">
                    <label for="">
                        Email:
                        <input type="email" name="email">
                    </label>
                    <label for="">
                        Password:
                        <input type="password" name="password">
                    </label>
                    <button>Sign-Up</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>
